<div id="score-marker">
    <div class="score-text">
        <span class="text-red">Player {{players[0].num}}: {{players[0].score}} </span><span class="text-blue">Player {{players[1].num}}: {{players[1].score}}</span> 
    </div>  
    <div>
        <button mat-raised-button id="reset-btn" [disabled]="!finished" (click)="resetBoard()"> Reset</button>  
    </div>
</div>
<div id="board">
    <div class="cell" *ngFor="let cell of cells; let i= index" [id]="'cell-'+i" (click)="fillCell(i)">
        <ng-container *ngIf="cells[i] == 1; else anotherSymbol">
            <img src="assets/img/Simple-Circle.png" alt="O" class="figure">
        </ng-container>
        <ng-template #anotherSymbol>
            <img *ngIf="cells[i] == 2;" src="assets/img/Simple-X.png" alt="X" class="figure">
        </ng-template>
    </div>    
</div>
